<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        .card {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 35px; 
            height: 50px; 
            box-sizing: border-box; 
        }
        .player-hand, .king-zone {
            margin-bottom: 20px;
        }
        .red {
            color: red;
        }

        h1, h2 {
            font-size: 150%;
            font-family: sans-serif;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
            gap: 2px;
        }

        .game-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }

        .player-zone {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }

        .zone {
            border: 1px dotted #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prison { grid-column: 1; grid-row: 1; }
        .spell-zone { grid-column: 2 / span 3; grid-row: 1; }
        .abyss { grid-column: 5; grid-row: 1; }
        .king-zone { grid-column: 1; grid-row: 2; }
        .monster-zone { grid-column: 2 / span 3; grid-row: 2; }
        .deck { grid-column: 5; grid-row: 2; }

        .shared-extra-deck {
            margin: 50px 0; /* Adjust as needed */
        }

        #player1 {
            transform: rotate(180deg);
        }

        #player1 .zone {
            transform: rotate(-180deg);
        }
    </style>
</head>
<body>
    <h1>Card Game 325</h1>
    <button id="startGame">Start Game</button>
    <div class="game-board">
        <div class="player-zone" id="player1">
            <div class="zone prison">Prison</div>
            <div class="zone spell-zone">Spell Zone</div>
            <div class="zone spell-zone">Spell Zone</div>
            <div class="zone spell-zone">Spell Zone</div>
            <div class="zone abyss">Abyss</div>
            <div class="zone king-zone">King Zone</div>
            <div class="zone monster-zone">Monster Zone</div>
            <div class="zone monster-zone">Monster Zone</div>
            <div class="zone monster-zone">Monster Zone</div>
            <div class="zone deck">Deck</div>
        </div>
        <div class="shared-extra-deck" id="sharedExtraDeck">Shared Extra Deck</div>
        <div class="player-zone" id="player2">
            <!-- Player 2's zones here -->
        </div>
    </div>

    <script>
        // The rest of the script remains unchanged
    </script>
</body>
</html>
